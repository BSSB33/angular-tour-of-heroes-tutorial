<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <a routerLink="/detail/{{hero.id}}">
            <span class="badge">{{hero.id}}</span> <span> {{hero.name | uppercase}} </span> - Level: {{hero.level}}
        </a>
        <button class="delete" title="Delete hero" (click)="delete(hero)">X</button>
    </li>
</ul>

<div>
    <label>Hero name:
        <input #heroName />
    </label>
    <label>Hero level:
        <input #heroLevel/>
    </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="add(heroName.value, heroLevel.value); heroName.value=''; heroLevel.value='';">
      Add
    </button>
  </div>
